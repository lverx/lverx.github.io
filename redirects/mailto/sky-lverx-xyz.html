<!DOCTYPE html>
<html lang="en">
<head>
    <meta id="redirect-meta" http-equiv="refresh" content="0; url=">

    <script>
        const params = new URLSearchParams(window.location.search);
        const link = params.get("link") || "mailto:sky@lverx.xyz"; 

        const metaTag = document.getElementById("redirect-meta");
        metaTag.content = `0; url=${link}`;
    </script>
    
    <script src="Custom Code/Important Text/imptxt.js"></script>
</head>
<body>
    <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <imptxt>Do not manually redirect yourself unless you are not redirected after 10 seconds.</imptxt>
    
    <script>
        document.getElementById("redirect-link").href = link;
    </script>
</body>
</html>
